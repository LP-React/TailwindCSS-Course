<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-states</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-blue-400">
    <form action="" class="bg-white w-80 mx-auto mt-8 rounded-lg p-6">
        <input class=" border border-gray-300 w-full px-3 py-2 mb-4 rounded-md disabled:bg-red-200" type="text" placeholder="Name" disabled>

        <input class=" border border-gray-300 w-full px-3 py-2  rounded-md focus:outline-none focus:ring-1 focus:ring-purple-600 invalid:focus:ring-red-500 peer" type="email" placeholder="E-mail">
        <p class="text-red-500 hidden peer-invalid:block">Invalid e-mail</p>
        
        <input class=" border border-gray-300 w-full px-3 py-2 mt-4 mb-4 rounded-md" type="password" placeholder="Password">
        
        <input class="bg-blue-500 w-full py-2 text-white rounded-md cursor-pointer hover:bg-blue-400" type="submit" value="Login">
    </form>
</body>

</html>
